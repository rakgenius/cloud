<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderCsrp">
            <h2><span jhiTranslate="customerdashboardApp.orderServiceOrderCsrp.detail.title">Order Csrp</span> {{orderCsrp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="customerdashboardApp.orderServiceOrderCsrp.name">Name</span></dt>
                <dd>
                    <span>{{orderCsrp.name}}</span>
                </dd>
                <dt><span jhiTranslate="customerdashboardApp.orderServiceOrderCsrp.csrppack">Csrppack</span></dt>
                <dd>
                    <span>{{orderCsrp.csrppack}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-csrp', orderCsrp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
