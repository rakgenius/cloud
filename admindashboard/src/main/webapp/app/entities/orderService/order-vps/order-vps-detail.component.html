<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderVps">
            <h2><span jhiTranslate="admindashboardApp.orderServiceOrderVps.detail.title">Order Vps</span> {{orderVps.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="admindashboardApp.orderServiceOrderVps.name">Name</span></dt>
                <dd>
                    <span>{{orderVps.name}}</span>
                </dd>
                <dt><span jhiTranslate="admindashboardApp.orderServiceOrderVps.vpspack">Vpspack</span></dt>
                <dd>
                    <span>{{orderVps.vpspack}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-vps', orderVps.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
