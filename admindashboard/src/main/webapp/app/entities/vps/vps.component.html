<div>
    <h2 id="page-heading">
        <span jhiTranslate="admindashboardApp.vps.home.title">Vps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vps" [routerLink]="['/vps/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="admindashboardApp.vps.home.createLabel">
            Create a new Vps
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="vps?.length === 0">
        <span jhiTranslate="admindashboardApp.vps.home.notFound">No vps found</span>
    </div>
    <div class="table-responsive" *ngIf="vps?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.cpu">Cpu</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.ram">Ram</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.disk">Disk</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.traffic">Traffic</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.vps.template">Template</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vps of vps ;trackBy: trackId">
                <td><a [routerLink]="['/vps', vps.id, 'view' ]">{{vps.id}}</a></td>
                <td>{{vps.name}}</td>
                <td>{{vps.cpu}}</td>
                <td>{{vps.ram}}</td>
                <td>{{vps.disk}}</td>
                <td>{{vps.traffic}}</td>
                <td>{{vps.template}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/vps', vps.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vps', vps.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vps', { outlets: { popup: vps.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
