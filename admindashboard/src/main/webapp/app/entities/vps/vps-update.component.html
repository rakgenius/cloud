<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vps-heading" jhiTranslate="admindashboardApp.vps.home.createOrEditLabel">Create or edit a Vps</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.cpu" for="field_cpu">Cpu</label>
                    <input type="number" class="form-control" name="cpu" id="field_cpu"
                           formControlName="cpu"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.ram" for="field_ram">Ram</label>
                    <input type="number" class="form-control" name="ram" id="field_ram"
                           formControlName="ram"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.disk" for="field_disk">Disk</label>
                    <input type="number" class="form-control" name="disk" id="field_disk"
                           formControlName="disk"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.traffic" for="field_traffic">Traffic</label>
                    <input type="number" class="form-control" name="traffic" id="field_traffic"
                           formControlName="traffic"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="admindashboardApp.vps.template" for="field_template">Template</label>
                    <input type="text" class="form-control" name="template" id="field_template"
                           formControlName="template"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
