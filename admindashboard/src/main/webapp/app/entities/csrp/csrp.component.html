<div>
    <h2 id="page-heading">
        <span jhiTranslate="admindashboardApp.csrp.home.title">Csrps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-csrp" [routerLink]="['/csrp/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="admindashboardApp.csrp.home.createLabel">
            Create a new Csrp
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="csrps?.length === 0">
        <span jhiTranslate="admindashboardApp.csrp.home.notFound">No csrps found</span>
    </div>
    <div class="table-responsive" *ngIf="csrps?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.csrp.domainName">Domain Name</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.csrp.cpu">Cpu</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.csrp.ram">Ram</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.csrp.storage">Storage</span></th>
            <th scope="col" ><span jhiTranslate="admindashboardApp.csrp.traffic">Traffic</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let csrp of csrps ;trackBy: trackId">
                <td><a [routerLink]="['/csrp', csrp.id, 'view' ]">{{csrp.id}}</a></td>
                <td>{{csrp.domainName}}</td>
                <td>{{csrp.cpu}}</td>
                <td>{{csrp.ram}}</td>
                <td>{{csrp.storage}}</td>
                <td>{{csrp.traffic}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/csrp', csrp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/csrp', csrp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/csrp', { outlets: { popup: csrp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
